<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Happy Bday Jan</title>
</head>
<body>
    <div class="header">
        <h2>THIS DARN</h2>
        <h4>ELEVATOR!?</h4>
    </div>
    <div class="dialogue"></div>
    <div class="app">
        <div class="column smallcolumn elevator_left">
            <div class="elevator elevator_a"></div>
        </div>
        <div class="column maincolumn">
            <div class="person">
                <div class="head">
                    <div class="eyes">
                    <div class="eyeone eyeclose">
                        <div class="pupil"></div>
                    </div>
                    <div class="eyetwo eyeclose">
                        <div class="pupil"></div>
                    </div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="neck"></div>
                <div class="body">
                    <div class="arm armone">
                        <div class="hand"></div>
                    </div>
                    <div class="arm armtwo">
                        <div class="forearm">
                            <div class="watch">
                                <div class="watchface"></div>
                            </div>
                            <div class="handtwo"></div>
                        </div>
                    </div>
                </div>
                <div class="waist"></div>
                <div class="bottom">
                    <div class="leg legone">
                
                    <div class="foot footone"></div>
                    </div>
                    <div class='leg legtwo'>
               
                    <div class="foot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column smallcolumn elevator_right">
            <div class="elevator elevator_b"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
